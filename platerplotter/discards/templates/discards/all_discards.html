{% extends 'platerplotter/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
        <table class="table table-bordered" id="dataTable3">
            <thead>
            <tr>
                <th>Holding rack ID</th>
                <th>Date of dispatch</th>
                <th>Discarded</th>
                <th>Discarded by</th>
                <th>Checked by</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>


{% endblock %}

{% block javascript %}

<script>
    $(document).ready(function () {
        const table = $('#dataTable3').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: "{% url 'discards:all_discards_view' %}",
                type: "GET"
            },

        });

        function foco() {
            $('div.dataTables_filter input', table.table().container()).focus();
        }
        setTimeout(foco, 1)
    });

</script>

{% endblock %}
