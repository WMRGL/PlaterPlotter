{% extends 'charts/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Filter by Month and year</h5>
            </div>
            <div class="card-body">
                <form class="row row-cols-md-auto align-items-center" method="post">
                    {% csrf_token %}
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputName2">Select Month and Year</label>
                        <input type="month" class="form-control mb-2 me-sm-2" id="inlineFormInputName2" name="month">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-pill btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body p-3">
                <div class="chart">
                    <canvas id="myChart" class="chart-canvas" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <style>
        #myChart {
            width: 100% !important;
            height: 400px !important;
            padding: 20px;

        }
    </style>
{% endblock %}

{% block js %}
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: [
                {% for glh in month_total %}
                    '{{ glh.glh }}',
                {% endfor %}
            ],
            datasets: [{
                label: 'Total Samples',
                data: [
                    {% for glh_total in month_total %}
                        {{ glh_total.total }},
                    {% endfor %}
                ],
                 backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        const myChart = new Chart(ctx, config);
    </script>
{% endblock %}
