{% extends 'charts/base.html' %}

{% block title %} Manage Admins {% endblock %}

{% block breadcrumb %} manage admins {% endblock %}

{% block content %}
    <div class="card p-3">
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                {% for admin in admins %}
                    <tr>
                        <td>{{ admin.get_full_name }}</td>
                        <td>{{ admin.email }}</td>
                        <td>
                            <a href="{% url 'users:remove_admin' admin.pk %}" class="admin-minus" style="color: red">
                            <i data-feather="user-minus"></i>
                        </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-pill btn-outline-success btn-lg" data-bs-toggle="modal"
                    data-bs-target="#centeredModalPrimary">
                <i data-feather="user-plus"></i>
                Add Admin
            </button>

        </div>
    </div>

    <div class="modal fade" id="centeredModalPrimary" tabindex="-1" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-3 card">
                    <form id="new-admin-form" method="post" class="ui form">
                        {% csrf_token %}
                        <div class="ui field">
                            <label for="id_new_admin" class="form-label">Type Staff Name</label>
                            <div id="user-search" class="ui fluid search">
                                <div class="ui icon input">
                                    <input id="id_new_admin" name="new_admin" type="text"
                                           class="form-control form-control-lg"
                                           placeholder="Search for user to grant admin privileges.">
                                    <i class="search icon"></i>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="id_new_admin_id" name="new_admin_id">
                        <button type="submit" class="btn btn-pill btn-outline-success mt-3">
                            <i data-feather="user-plus"></i>
                            Submit
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let content = {{ eligible_users|safe }};

            function createSearchInput() {
                const searchInput = document.getElementById('id_new_admin');
                const hiddenInput = document.getElementById('id_new_admin_id');

                searchInput.addEventListener('input', function () {
                    const query = searchInput.value.toLowerCase();
                    const results = content.filter(item => item.title.toLowerCase().includes(query));

                    displaySearchResults(results, hiddenInput);
                });
            }

            function displaySearchResults(results, hiddenInput) {
                const resultsContainer = document.createElement('div');
                resultsContainer.classList.add('results-container');

                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.textContent = result.title;
                    resultItem.addEventListener('click', function () {
                        hiddenInput.value = result.id;
                    });
                    resultsContainer.appendChild(resultItem);
                });

                const searchInputContainer = document.getElementById('user-search');
                const existingResultsContainer = searchInputContainer.querySelector('.results-container');
                if (existingResultsContainer) {
                    searchInputContainer.removeChild(existingResultsContainer);
                }
                searchInputContainer.appendChild(resultsContainer);
            }

            createSearchInput();
        });
    </script>
{% endblock %}
