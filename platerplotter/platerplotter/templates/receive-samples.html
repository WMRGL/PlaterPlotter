{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title %}
    Receive Samples - {{ block.super }}
{% endblock title %}


{% block content %}
  <div class='container-fluid'>
    <div class="col-md-12">
    <div class="form-group">
      <form role="form" action="" method="post" class="form-horizontal">
          {% csrf_token %}
          {%bootstrap_form form%}
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
