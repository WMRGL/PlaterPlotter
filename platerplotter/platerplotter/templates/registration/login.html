{% extends 'platerplotter/base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1><small>Login</small></h1>
            <form method="post">
                {% csrf_token %}
                {% if errors %}
                {% for error in errors %}
                <div class="alert alert-danger">
                    <strong>{{ error }}</strong>
                </div>
                {% endfor %}
                {% endif %}
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <br/>
            <a class="link biglink" href="{% url 'register' %}"><i class="fas fa-arrow-circle-right"></i> Register new account</a>
            <br/><br/>
            <a class="link biglink" href="{% url 'password_reset' %}"><i class="fas fa-arrow-circle-right"></i> Forgotten password</a>
        </div>
    </div>
</div>

{% endblock %}
